    retentionBytes: -1  # -1 means unlimited
    retentionHours: 168  # -1 means unlimited
  acl:
    - team: helsearbeidsgiver
      application: im-distribusjon
      access: readwrite
    - team: helsearbeidsgiver
      application: syfoinntektsmelding
      access: read
